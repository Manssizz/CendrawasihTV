	# 素材种类
	#    表明图像的内容，即为该图像所属素材种类的编号
	#    0 - 开机画面
	#    1 - 状态描述
	#    2 - 进度条
	#    3 - 进度数值
	type		0;

	# 资源文件路径 480i 
	path		"/system/etc/logo_480.jpg";
	# 图像编号
	#    图像在其所属素材种类中的编号
